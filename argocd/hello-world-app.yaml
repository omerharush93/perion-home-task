apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-node
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default
  source:
    repoURL: https://github.com/omerharush93/perion-home-task.git
    targetRevision: main
    path: charts/hello-world-node  # ← ArgoCD יודע איפה הchart
    helm:
      valueFiles:
        - values.yaml  
  destination:
    server: https://kubernetes.default.svc
    namespace: hello-world-node
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10 